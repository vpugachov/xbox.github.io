    const games = [];
    let selectedIds = new Set();
    let maxGb = 0;
    let usedGb = 0;

    const presets = {
        hits: ['Grand Theft Auto', 'Mortal Kombat', 'Red Dead', 'FIFA', 'Skyrim', 'Need For Speed', 'Mafia', 'Assassin', 'Battlefield', 'Call of Duty', 'Batman'],
        kids: ['Lego', 'Minecraft', 'Rayman', 'Harry Potter', 'Kung Fu Panda', 'Sonic', 'Madagascar', 'Spider-Man', 'Jurassic World'],

    };

    // –ü–∞—Ä—Å–∏–Ω–≥ —Ç–µ–∫—Å—Ç—É –≤ –æ–±'—î–∫—Ç–∏
    rawData.trim().split('\n').forEach((line, index) => {
        const match = line.match(/\d+\.\s+(.*?)\s*\[(.*?)\]\s*\(([\d,.]+)\s*(Gb|MB)\)/i);
        if (match) {
            let size = parseFloat(match[3].replace(',', '.'));
            if (match[4].toLowerCase() === 'mb') size /= 1024;
            games.push({ 
                id: index, 
                name: match[1].trim(), 
                size: size, 
                code: match[2],
                imgName: match[1].split(' [')[0].trim() 
            });
        }
    });

    function renderGames() {
        const list = document.getElementById('games-list');
        list.innerHTML = games.map(g => `
            <div class="game-card" id="g-${g.id}" onclick="toggleGame(${g.id})">
                <img src="https://via.placeholder.com/200x260/1a1a1a/107C10?text=${encodeURIComponent(g.imgName)}" 
                     alt="${g.name}" loading="lazy">
                <div class="game-info">
                    <div class="game-title">${g.name}</div>
                    <div class="game-size">${g.size.toFixed(2)} GB</div>
                </div>
            </div>
        `).join('');
    }

    function toggleGame(id) {
        const game = games.find(g => g.id === id);
        if (selectedIds.has(id)) {
            selectedIds.delete(id);
            usedGb -= game.size;
        } else {
            if (usedGb + game.size > maxGb) {
                alert("‚ùå –ù–∞ –≤–∏–±—Ä–∞–Ω–æ–º—É –¥–∏—Å–∫—É –Ω–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≤—ñ–ª—å–Ω–æ–≥–æ –º—ñ—Å—Ü—è!");
                return;
            }
            selectedIds.add(id);
            usedGb += game.size;
        }
        updateUI();
    }

    function applyPreset(type) {
        if (type === 'random') {
            let shuffled = [...games].sort(() => 0.5 - Math.random());
            shuffled.forEach(g => {
                if (!selectedIds.has(g.id) && (usedGb + g.size <= maxGb * 0.97)) {
                    selectedIds.add(g.id);
                    usedGb += g.size;
                }
            });
        } else {
            const keys = presets[type];
            games.forEach(g => {
                const isMatch = keys.some(k => g.name.toLowerCase().includes(k.toLowerCase()));
                if (isMatch && !selectedIds.has(g.id) && (usedGb + g.size <= maxGb)) {
                    selectedIds.add(g.id);
                    usedGb += g.size;
                }
            });
        }
        updateUI();
    }

    function calculate() {
        const h = document.getElementById('hdd-select');
        const c = document.getElementById('case-check').checked;
        
        // –†–µ–∑–µ—Ä–≤—É—î–º–æ ~7% –Ω–∞ —Å–∏—Å—Ç–µ–º—É (Aurora/Dashlaunch/Cache)
        maxGb = parseInt(h.value) * 0.93; 
        
        const price = parseInt(h.options[h.selectedIndex].dataset.price) + (c ? 180 : 0);
        document.getElementById('total-price').innerText = price;
        document.getElementById('max-gb').innerText = maxGb.toFixed(0);
        
        if (usedGb > maxGb) {
            alert("‚ö†Ô∏è –ü–æ—Ç–æ—á–Ω–∏–π –æ–±'—î–º —ñ–≥–æ—Ä –ø–µ—Ä–µ–≤–∏—â—É—î –Ω–æ–≤–∏–π –¥–∏—Å–∫. –°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω–æ.");
            clearSelection();
        }
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('.game-card').forEach(el => el.classList.remove('selected'));
        const names = [];
        selectedIds.forEach(id => {
            const el = document.getElementById('g-' + id);
            if (el) el.classList.add('selected');
            names.push(games.find(g => g.id === id).name);
        });

        document.getElementById('used-gb').innerText = usedGb.toFixed(2);
        document.getElementById('game-count').innerText = "–û–±—Ä–∞–Ω–æ: " + selectedIds.size;
        
        const perc = (usedGb / maxGb * 100);
        const fill = document.getElementById('prog-fill');
        fill.style.width = Math.min(perc, 100) + "%";
        fill.classList.toggle('full', perc > 98);
        
        document.getElementById('games-input').value = "HDD: " + document.getElementById('hdd-select').value + "GB\n" + 
                                                      "–Ü–ì–†–ò: " + names.join(', ');
    }

    function filterGames() {
        const f = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(el => {
            const txt = el.innerText.toLowerCase();
            el.style.display = txt.includes(f) ? 'flex' : 'none';
        });
    }

    function clearSelection() {
        selectedIds.clear();
        usedGb = 0;
        updateUI();
    }

    calculate();
